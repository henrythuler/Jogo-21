<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <title>Thuler 21</title>
</head>
<body>

    <div class="container">

        <button>JOGAR 21</button>

        <div class="quit-message"></div>

        <div class="loader"></div>

        <div class="game">

            <div class="turn"></div>
            
            <div class="options-final">

                <div class="play-again">Jogar Novamente</div>
                <div class="quit">Encerrar</div>

            </div>

            <div class="ai">

                <div class="cards">

                    <div class="score"></div>

                    <div class="cards-area-ai"></div>

                </div><!--Cards-->

            </div><!--IA-->

            <div class="player">

                <div class="cards">

                    <div class="score"></div>
                    
                    <div class="cards-area"></div>

                    <div class="options">

                        <div class="buy">Comprar</div>
                        <div class="finish">Finalizar Jogada</div>
    
                    </div>

                </div><!--Cards-->

            </div><!--Player-->

        </div><!--Game-->

    </div><!--Container-->

    <script src="./assets/scripts/script.js "></script>

</body>
</html>
